
package:
  artifacts:
    expire_in: 1 week
    name: "Plugin"
    paths:
      - plugin.zip
      - win10.zip
      - lin.zip
      - mac.zip
  stage: package
  image: tarasmal/saitek:cmake
  script:
    - mkdir -p saitek/64
    - cp win.xpl saitek/64/win.xpl
    - cp mac.xpl saitek/64/mac.xpl
    - cp lin.xpl saitek/64/lin.xpl
    - cp check_lin64_amd64 saitek/check_lin64_amd64
    - cp check_mac64_intel saitek/check_mac64_intel
    - cp -r config/ saitek/config/
    - zip plugin.zip -r saitek/
    - zip win10.zip -r saitek/config/ saitek/64/win.xpl
    - zip lin.zip -r saitek/config/ saitek/64/lin.xpl saitek/check_lin64_amd64
    - zip mac.zip -r saitek/config/ saitek/64/mac.xpl saitek/check_mac64_intel
  dependencies:
    - build:plugin:linux
    - build:check:linux
    - build:plugin:mac
    - build:check:mac
    - build:windows
  only:
    - tags
  tags: [mac]
